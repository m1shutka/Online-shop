<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Вход</title>
</head>


<body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link">Главная</a></li>
            </ul>
        </header>
    </div>

    <div class="container">
        <div class="py-5 text-center">
            <h1>Вход</h1>
        </div>

        {% for i in errors %}
        <div class="{{ i[1] }}" role="alert">
            <p>{{ i[0] }}</p>
        </div>
        {% endfor %}

        <form method="post">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Логин:</label>
                <input name="login" type="email" class="form-control" id="login" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Пароль:</label>
                <input name="password" type="password" class="form-control" id="password">
            </div>
            <div class="col-md-3 text-end">
                <input type="submit" class="btn btn-outline-primary me-2" value="Войти">
                <a href="/registration" class="btn btn-primary">Зарегистрироваться</a>
            </div>
        </form>
    </div>

    <footer class="py-3 my-4">
        <p class="text-center text-body-secondary">© 2023 Интернет магазин</p>
    </footer>

</body>
