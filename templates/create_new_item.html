<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Новый товар</title>
</head>


<body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link">Главная</a></li>
                <li class="nav-item"><a href="/orders" class="nav-link">Заказы</a></li>
                <li><a href="#" class="nav-link px-2 link-secondary">Добавление товара</a></li>
            </ul>
        </header>
    </div>


    <div class="container">
        <form method="post">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Название товара:</label>
                <input name="item_name" type="text" class="form-control" id="item_name">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Фото:</label>
                <input name="item_photo" type="text" class="form-control" id="item_photo">
            </div>
            <!--<button class="btn btn-outline-primary me-2" type="submit">Выбрать файл</button><br><br>-->
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Цена:</label>
                <input name="item_price" type="text" class="form-control" id="item_price">
            </div>
            <input class="w-100 btn btn-primary btn-lg" type="submit" value="Добавить товар">
        </form>
    </div>

    <footer class="py-3 my-4">
        <p class="text-center text-body-secondary">© 2023 Интернет магазин</p>
    </footer>
</body>
