<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Заказы</title>
</head>


<body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link">Главная</a></li>
                <li><a href="#" class="nav-link px-2 link-secondary">Заказы</a></li>
                <li><a href="/create_new_item" class="nav-link px-2">Добавление товара</a></li>
            </ul>
        </header>
    </div>

    <div class="container">
        <div class="py-5 text-center">
            <h1>Заказы</h1>
        </div>
        
        {% for i in data %}
        <div class="alert alert-primary">
            <h3>Заказ: {{ i[0] }}</h3>
            <p><b>Получатель: {{ i[1] }}</b></p>
            <p>Номер телефона: {{ i[2] }}</p>
            <p>Товары: {{ i[3] }}</p>
            <p>Дата заказа: {{ i[4] }}</p>
            <a href="{{ i[5][1] }}" class="{{ i[5][2] }}">{{ i[5][0] }}</a>
        </div>
        {% endfor %}

    </div>
    <footer class="py-3 my-4">
        <p class="text-center text-body-secondary">© 2023 Интернет магазин</p>
    </footer>
</body>
