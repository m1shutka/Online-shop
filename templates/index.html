<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Главная</title>
    <style>
        .round {
            border-radius: 1%;
            border: 1px solid #D3D3D3;
        }
    </style>
</head>


<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Поиск..." aria-label="Поиск...">
                <button class="btn btn-outline-success" type="submit">Найти</button>
            </form>


            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                {% for i in header_tegs %}
                <li><a href={{ i[1] }} class="{{ i[2] }}">{{ i[0] }}</a></li>
                {% endfor %}
            </ul>

            <div class="col-md-3 text-end">
                {% for i in header_buttons %}
                <a href={{ i[1] }} class="{{ i[2] }}">{{ i[0] }}</a>
                {% endfor %}
            </div>
        </header>
    </div>

    <div class="album py-5 bg-body-tertiary">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for item in items %}
                <div class="col">
                    <div class="card shadow-sm">
                        <img src={{ item[0][3] }} class="round" alt="Responsive image">
                        <div class="card-body">
                            <h5 class="card-text">{{ item[0][1] }}</h5>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <form action="{{ item[1][1] }}{{ item[0][0] }}" method="post">
                                        <input type="submit" class="{{ item[1][2] }}" value="{{ item[1][0] }}">
                                    </form>
                                </div>
                                <p class="text-body-secondary">{{ item[0][2] }} ₽</p>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <footer class="py-3 my-4">
        <p class="text-center text-body-secondary">© 2023 Интернет магазин</p>
    </footer>
</body>
