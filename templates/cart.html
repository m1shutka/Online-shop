<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Корзина</title>
    <style>
        .round {
            border-radius: 1%;
            width: 200px;
            height:200px;
        }
    </style>
</head>


<body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link">Главная</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 link-secondary">Корзина</a></li>
            </ul>
        </header>
    </div>

    <div class="container">
        <div class="py-5 text-center">
            <h1>Корзина</h1>
        </div>
        {% for i in items %}
        <div class="alert alert-secondary">
            <div class="row g-0">
                <div class="col-md-3">
                    <img src={{ i[3] }} class="round" alt="Responsive image">
                </div>
                <div class="col-md-7">
                    <div class="card-body">
                        <h4 class="card-title">{{ i[2] }}</h4>
                        <p class="card-text">{{ i[4] }} ₽</p>

                    </div>
                </div>
                <div class="col-md-2">
                    <br>
                    <br>
                    <a href="#" class="btn btn-primary">-</a>
                    <a>{{ i[1] }}</a>
                    <a href="#" class="btn btn-primary">+</a>
                    <br>
                    <br>
                    <a href="#" class="btn btn-danger">Удалить</a>
                </div>
            </div>

        </div>
        {% endfor %}
        <br>
        <h3>Сумма заказа: {{ sum }} ₽</h3>
        <br>
        <button class="w-100 btn btn-primary btn-lg" type="submit">Оформить заказ</button>
    </div>
    <footer class="py-3 my-4">
        <p class="text-center text-body-secondary">© 2023 Интернет магазин</p>
    </footer>
</body>
